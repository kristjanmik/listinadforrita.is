  <body>

    <div class="site-wrap">

      <header class="site-header">

      <main class="site-content">

        <div class="limit">
          <h1>{{ site.project }} templates</h1>
          <section class="section" id="templates">
            <ul class="clean">
              {{#sitemap.routes}}
                {{#view}}
                <li>
                  <a href="{{rule}}">{{name}}</a>
                </li>
                {{/view}}

                {{^view}}
                <li title="No template assigned!">{{name}}</li>
                {{/view}}
              {{/sitemap.routes}}
            </ul>
          </section>
        </div>

      </main>

    </div>
